<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style22.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sws.js');
            });
        }
    </script>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-3">Login to Your Account !</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Check if the token exists in local DB

        const token = await getToken(); // Get token from IndexedDB
        if (token) {

            window.location.href = '/pos.html'; //Redirect to pos page
        }



        // Function to retrieve the token from IndexedDB
        async function getToken() {
            const db = await new Promise((resolve, reject) => {
                const openRequest = indexedDB.open("satDB", 8);
                openRequest.onerror = () => reject(openRequest.error);
                openRequest.onsuccess = () => resolve(openRequest.result);
            });

            const transaction = db.transaction('auth', 'readonly');
            const store = transaction.objectStore('auth');
            const getRequest = store.get('token');

            return new Promise((resolve, reject) => {
                getRequest.onerror = () => reject(getRequest.error);
                getRequest.onsuccess = () => {
                    resolve(getRequest.result ? getRequest.result.value : null);
                };
            });
        }
    </script>

</body>

</html>
